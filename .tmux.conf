set-option -g default-shell /usr/bin/zsh        # login shell for new windows/pane

set-window-option -g mode-keys vi
set -gq allow-passthrough on

bind -r x kill-pane    # rebind it to just “close”
bind X kill-session    # key combo for killing the entire session - <prefix> + shift + x
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-interval 2
set -g status-justify absolute-centre
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=white][#[fg=cyan]#S#[fg=white]]'
set -g status-right '#[fg=white]['
set -ag status-right '#[fg=pink]#H'
set -ag status-right '#[fg=white] | '
set -ag status-right '#[fg=green]%D'
set -ag status-right '#[fg=white]]'
set -g status-style 'fg=white,bg=default'
set -g window-status-current-style 'fg=blue'

# Miscilanious
set -g mouse on
set -as terminal-features 'clipboard'

# Pane: Vim Style Movements
bind -r h select-pane -L              # go left
bind -r j select-pane -D              # go down
bind -r l select-pane -R              # go right
bind -r k select-pane -U              # go up

bind -r H resize-pane -L 2         # resize a pane two rows at a time.
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

